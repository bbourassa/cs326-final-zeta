<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Life on Track</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/login.css">
        <script type="module" src="../js/login.js"></script>
    </head>
    <body>

        <!--START: Navbar Section - Used on all pages-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand text-uppercase font-weight-bold" href="#">Life on Track</a>
            <div class="navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a href="index.html" class="nav-link text-uppercase font-weight-bold">Login<span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a href="signup.html" class="nav-link text-uppercase font-weight-bold">Sign Up</a></li>
                </ul>
            </div>
        </nav>
        <!--END: Navbar Section - Used on all pages-->

        <div class="container-fluid">
            <br>

            <!--START: Login Main Page HTML-->
            <div class="login-welcome">
                <div id="loginText">
                    <h3 class="text-uppercase font-weight-bold">Welcome to Life on Track</h3>
                    <p class="text-muted mb-4 text-uppercase font-weight-bold">Login to view your calendars</p>
                </div>
                <form class="login-form" id="login-form" action="/login" formmethod="POST">
                    <div class="form-group mb-3">
                        <input id="inputUsername" name="username" type="text" placeholder="Username" required="" autofocus="" class="form-control border-0 shadow-sm px-4">
                    </div>
                    <div class="form-group mb-3">
                        <input id="inputPassword" name="password" type="password" placeholder="Password" required="" class="form-control border-0 shadow-sm px-4 text-primary">
                    </div>
                    <div class="custom-control custom-checkbox mb-3">
                        <input id="password-check" type="checkbox" checked class="custom-control-input">
                        <label for="password-check" class="custom-control-label">Remember me</label>
                    </div>
                    <button type="submit" formmethod="POST" form="login-form" class="submit btn btn-secondary btn-block text-uppercase mb-2 shadow-sm" id="signIn" >Sign In</button>
                </form>
            </div>
            <!--END: Login Main Page HTML-->

        </div>

    </body>
</html>
